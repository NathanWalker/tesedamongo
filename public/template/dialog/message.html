
<div
  class="modal-header"
  >
	<h3>{{ title }}</h3>
</div>
<div
  class="modal-body"
  >
	<p>{{ message }}</p>
</div>
<div
  class="modal-footer"
  >
	<button
    class="btn"
    data-ng-repeat="btn in buttons"
    data-ng-click="close(btn.result)"
    data-ng-class="btn.cssClass"
    >{{ btn.label }}</button>
</div>
