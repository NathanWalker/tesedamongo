
<div
  class="accordion-group"
  >
  <div
    class="accordion-heading"
    >
    <a
      class="accordion-toggle"
      data-ng-click="isOpen = !isOpen"
      data-accordion-transclude="heading"
      >{{heading}}</a>
  </div>
  <div
    class="accordion-body"
    data-collapse="!isOpen"
    >
    <div
      class="accordion-inner"
      data-ng-transclude
      ></div>
  </div>
</div>
