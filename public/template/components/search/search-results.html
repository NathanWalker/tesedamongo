<div class="directory content-frame">
  <div data-bb-filter-bar data-total-msg="totalMsg"></div>
  <div class="group cards" data-masonry="results" style="list-style: none;">
    <div class="result card header-{{project.name[0]|lowercase}}"
        data-ng-click="changeRoute(project)"
        data-ng-repeat="project in results"
        data-target-type="project"
        data-poster="{{project.cover!=null}}"
        data-avatar="{{project.avatar!=null}}"
        data-privacy="{{privacyState(project)}}"
        data-operating-as="{{currentProject.id==project.id}}">
      <div class="poster">
        <div class="content" data-bb-background-image="project.cover"></div>
      </div>
      <div class="avatar">
        <div class="content" data-bb-background-image="project.avatar"></div>
      </div>
      <h1 class="wrap-title">
        <div class="content" data-bb-project-title="project.name"></div>
      </h1>
      <div data-bb-project-actions="project"></div>
    </div>
    <div data-ng-show="results.length==0" class="result none">
      {{loadingTxt}}
    </div>
    <!--<li data-ng-show="group.more || group.count > group.matches.length" class="result right">-->
    <!--<a data-ng-click="changeRoute(group.href)">-->
    <!--+-->
    <!--{{group.count && group.count - group.matches.length}}-->
    <!--More-->
    <!--</a>-->
    <!--</li>-->
  </div>
  <div
    data-bb-az-thumbscroller
    data-target-class-prefix=".header-"
    ></div>
</div>
