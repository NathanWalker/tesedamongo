<form class="search-container" novalidate>
  <div class="search-query-container">
    <input
      class="search-query"
      autocapitalize="off"
      autocorrect="off"
      data-ng-model="model"
      data-placeholder="Search"
      data-ui-event="{blur:'resetViewSize()'}"
      placeholder="Search"
      type="text"
      />
  </div>
</form>
