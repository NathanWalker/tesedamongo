<div class="photos">
  <div class="content">
    <div
      data-ng-repeat="slide in gallery.slides"
      class="photo photo-{{$index+1}}"
      data-bb-background-image="slide.image_url"
      data-fit="crop"
      data-ng-click="$parent.viewGallery($parent.slide.id)"
      ></div>
  </div>
</div>
