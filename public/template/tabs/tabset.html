
<div
  class="tabbable"
  >
  <ul
    class="nav nav-tabs"
    data-ng-transclude
    >
  </ul>
  <div
    class="tab-content"
    >
    <div
      class="tab-pane"
      data-ng-repeat="tab in tabs"
      data-ng-class="{active: tab.active}"
      data-tab-content-transclude="tab"
      data-tt="tab"
      >
    </div>
  </div>
</div>
