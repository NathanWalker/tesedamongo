
<ul
  class="typeahead dropdown-menu"
  data-ng-style="{
    display: isOpen() && 'block' || 'none',
    top: position.top+'px',
    left: position.left+'px'
  }"
  >
  <li
    data-ng-repeat="match in matches"
    data-ng-class="{active: isActive($index)}"
    data-ng-mouseenter="selectActive($index)"
    >
    <a
      tabindex="-1"
      data-ng-click="selectMatch($index)"
      data-ng-bind-html-unsafe="match.label | typeaheadHighlight:query"
      ></a>
  </li>
</ul>
