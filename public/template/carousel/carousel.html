
<div
  data-ng-mouseenter="pause()"
  data-ng-mouseleave="play()"
  class="carousel"
  >
  <ol
    class="carousel-indicators"
    data-ng-show="slides().length > 1"
    >
    <li
      data-ng-repeat="slide in slides()"
      data-ng-class="{active: isActive(slide)}"
      data-ng-click="select(slide)"
      ></li>
  </ol>
  <div
    data-ng-transclude
    class="carousel-inner"
    ></div>
  <a
    data-ng-click="prev()"
    class="carousel-control left"
    data-ng-show="slides().length > 1"
    >&lsaquo;</a>
  <a
    data-ng-click="next()"
    class="carousel-control right"
    data-ng-show="slides().length > 1"
    >&rsaquo;</a>
</div>
