<div class="navbar" data-ng-controller="HeaderController">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-ng-click="navCollapsed = !navCollapsed" data-icon="0">
      </a>
      <a class="brand" href="/" data-icon="a"></a>
      <a class="brand arc" href="/" data-icon="b"></a>
      <div class="nav-collapse" collapse="navCollapsed">
        <ul class="nav">
          <li data-ng-class="{active:isCurrentLocation(['/products'])}"><a href="/#!/products">Products</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/tutorials'])}"><a href="/#!/tutorials">Videos<span data-ng-if="global.isSignedIn()">/Tutorials</span></a></li>
          <li data-ng-class="{active:isCurrentLocation(['/specs'])}"><a href="/#!/specs">Specs</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/support'])}"><a href="/#!/support">Support</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/news'])}"><a href="/#!/news">News</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/partners'])}"><a href="/#!/partners">Partners</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/about'])}"><a href="/#!/about">About</a></li>
          <li data-ng-class="{active:isCurrentLocation(['/contact'])}"><a href="/#!/contact">Contact</a></li>

        </ul>

      </div><!--/.nav-collapse -->
    </div><!-- end .container -->
  </div><!-- end .navbar-inner -->
</div><!-- end .navbar -->
